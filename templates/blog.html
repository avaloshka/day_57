<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for blog_post in posts: %}
        {% if blog_post['id'] == "Second blog": %}
        <h1>{{blog_post['id']}}</h1>
        <h2>{{blog_post['title']}}</h2>
        <h3>{{blog_post['body']}}</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
